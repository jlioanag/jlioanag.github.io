<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }

			#info {
				position: absolute;
				top: 100px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
		</style>
</head>
<body>
	<div id="info">

	<img onmouseover="speedUp()" onmouseout="slowDown()" border="0" src="peach_1f351.png" alt="TEST" width="32" height="32">

	</div>

	<script src="https://threejs.org/build/three.min.js"></script>
	<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

		camera.position.z = 5;

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// sets renderer background color
		renderer.setClearColor("#222222")
		document.body.appendChild( renderer.domElement )
		camera.position.z = 5

		// resize canvas on resize window
		window.addEventListener( 'resize', () => {
			let width = window.innerWidth
			let height = window.innerHeight
			renderer.setSize( width, height )
			camera.aspect = width / height
			camera.updateProjectionMatrix()
		})

		var geometry = new THREE.IcosahedronGeometry(1, 0);
		var material = new THREE.MeshStandardMaterial({ color: 0xcfcfcf });
		var ico = new THREE.Mesh(geometry, material);
		scene.add(ico);

		// wireframe
		var geometry = new THREE.IcosahedronGeometry(2, 1);
		var material = new THREE.MeshBasicMaterial({
			color: "#dadada", wireframe: true, transparent: true
		})
		var wireframeIco = new THREE.Mesh (geometry, material);
		scene.add(wireframeIco);

		// ambient light
		var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
		var ambientLight = new THREE.AmbientLight(randomColor, 0.25);
		scene.add(ambientLight);

		// point light
		var complement = 0xffffff ^ randomColor;
		var pointLight = new THREE.PointLight(complement, 0.25);
		pointLight.position.set(25, 50, 25);
		scene.add(pointLight);

		spd = 0.005;
		function speedUp() {
			spd *= 2.5;
			ambientLight.intensity = 0.3;
			pointLight.intensity = 0.3;
		}

		function slowDown() {
			spd /= 2.5;
			ambientLight.intensity = 0.25;
			pointLight.intensity = 0.25;
		}

		function animate() {
			requestAnimationFrame(animate);
			ico.rotation.x += spd;
			ico.rotation.y += spd;
			wireframeIco.rotation.x -= spd / 10;
			wireframeIco.rotation.y -= spd / 10;
			renderer.render(scene, camera);
		}
		animate();
	</script>
</body>
</html>
